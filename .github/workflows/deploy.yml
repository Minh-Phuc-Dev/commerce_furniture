name: Deploy

on:
  push:
    branches: [main]

jobs:
  setup-workspace:
    runs-on: self-hosted
    steps:
      - name: Setup workspace
        run: |
          mkdir -p /opt/furniture
  react-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Copy source to /opt
        run: |
          rm -rf /opt/furniture/React
          cp -r ./React /opt/furniture/React
          echo "${{ secrets.FE_ENV_FILE }}" >> /opt/furniture/Node/.env
  node-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Copy source to /opt
        run: |
          rm -rf /opt/furniture/Node
          cp -r ./Node /opt/furniture
          echo "${{ secrets.BE_ENV_FILE }}" >> /opt/furniture/Node/.env

